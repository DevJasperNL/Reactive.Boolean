name: ðŸ› ï¸ CI Build & Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 2 * * *" # run at 2 AM UTC
jobs:
  build:
    name: ðŸ”¨ Build and Test (CI)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: ðŸ—‚ï¸ Checkout the repository
        uses: actions/checkout@main

      - name: â¬‡ï¸ Install .NET 6
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '6.0.x'
          
      - name: â¬‡ï¸ Install .NET 7
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '7.0.x'
          
      - name: â¬‡ï¸ Install .NET 8
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'
          
      - name: â¬‡ï¸ Install .NET 9
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '9.0.x'

      - name: ðŸ› ï¸ Build code
        run: dotnet build --configuration Release -p:TreatWarningsAsErrors=true

      - name: ðŸ§ª Run tests
        run: |
          echo "## ðŸ“Š Unit test results" >> $GITHUB_STEP_SUMMARY
          dotnet test --no-build --configuration Release tests/Reactive.Boolean.Tests/Reactive.Boolean.Tests.csproj -- RunConfiguration.CollectSourceInformation=true